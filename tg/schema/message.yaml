type: object
required:
  - id
  - sender
  - text
properties:
  id:
    type: string
    description: Уникальный ид сообщения для постановки в очередь
    example: db6c5391-63b7-460a-ac0e-b318db9aabfb
  sender:
    type: string
    description: Ид или юзернейм для отправки сообщения
    example: 205976282
  text:
    type: string
    description: Текст сообщения
    example: hello world
